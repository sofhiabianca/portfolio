<div class="app-shell">
  @if (isLoading()) {
    <div class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-white animate-in fade-in duration-500">
      <div class="w-64 h-[2px] bg-gray-100 relative overflow-hidden">
        <div class="absolute inset-0 bg-[#1800AD] animate-loading-slide"></div>
      </div>
      <p class="mt-6 text-[#1800AD] text-xs font-black tracking-[1em] uppercase animate-pulse">Initializing</p>
    </div>
  }

  @if (router.url === '/' || router.url === '') {
    <main class="relative bg-[#1800AD] h-screen flex items-center p-12 md:p-24 overflow-hidden">
      <div class="w-full max-w-4xl">
        <div class="flex flex-col text-white gap-2">
          <h2 class="text-5xl font-bold tracking-[20px]">PORTFOLIO</h2>
          <h2 class="text-xl font-medium opacity-80 lowercase tracking-[0.2em]">Sofhia Lacandola</h2>
          <div class="contact-methods">
            <a href="mailto:biancaxsofhia@gmail.com" class="contact-link">email</a>
            <a href="/Lacandola_Resume2025.pdf" target="_blank" class="contact-link">resume</a>
            <a href="https://linkedin.com/in/sofhia-lacandola" target="_blank" class="contact-link">linkedin</a>
            <a href="tel:+639391416624" class="contact-link">message</a>
            </div>
          <div class="mt-20">
            <button (click)="startTransition()" class="relative group overflow-hidden bg-white px-8 py-2">
              <span class="relative z-10 text-[#1800AD] font-black text-xl transition-colors duration-300 group-hover:text-white">START</span>
              <div class="absolute inset-0 bg-gradient-to-r from-[#1800AD] via-pink-500 to-purple-600 translate-x-[-101%] transition-transform duration-300 ease-out group-hover:translate-x-0"></div>
            </button>
          </div>
        </div>
      </div>
    </main>
  }

  <div class="main-content">
    <router-outlet />
  </div>

  <app-cursor></app-cursor>

    <footer class="fixed-signature">

</div>
