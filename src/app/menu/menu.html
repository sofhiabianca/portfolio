<main tabindex="0" (keydown)="onKeydown($event)" class="relative bg-[#1800AD] min-h-screen flex flex-col justify-start py-12 text-white overflow-hidden">
  
    @if (isLoading()) {
      <div class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-white animate-in fade-in duration-500">
        <div class="w-64 h-[2px] bg-gray-100 relative overflow-hidden">
          <div class="absolute inset-0 bg-[#1800AD] animate-loading-slide"></div>
        </div>
      </div>
    }
  
    <div class="w-full flex items-center justify-center px-2 animate-in fade-in zoom-in duration-700">
      <div class="tracking-[0.8rem] opacity-80 text-2xl font-light">----------</div>
      <h1 class="px-8 text-3xl font-medium tracking-[0.5em] uppercase whitespace-nowrap">Menu</h1>
      <div class="tracking-[0.8rem] opacity-80 text-2xl font-light">----------</div>
    </div>
  
    <div class="w-full flex justify-start px-24 md:px-48 lg:px-96 mt-12 md:mt-20">
      <nav class="flex flex-col items-start gap-4">
        @for (link of links; track link; let i = $index) {
          <button 
            #menuBtn
            (click)="onClickNavigate(link, i)"
            class="text-5xl md:text-6xl font-medium tracking-[0.2em] transition-all duration-300 hover:text-orange-500 hover:translate-x-4 cursor-pointer uppercase outline-none animate-in fade-in slide-in-from-left-12"
            [class.selected]="i === selectedIndex"
            [style.animation-delay.ms]="i * 100">
            {{ link }}
          </button>
        }
      </nav>
    </div>
    <div class="menu-hint px-24 md:px-48 lg:px-96 mt-50 text-sm opacity-80 flex items-center gap-4" aria-hidden="false">
      <div class="keys flex gap-2 items-center">
        <span class="key">↑</span>
        <span class="key">↓</span>
        <span class="key">→</span>
      </div>
      <div class="hint-text">Use Up / Down to select, Right (or Enter) to open</div>
    </div>
</main>
